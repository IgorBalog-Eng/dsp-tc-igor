name: Maven Build

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for running'
        required: true
        default: 'Testing build'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven
      run: mvn -B clean package
